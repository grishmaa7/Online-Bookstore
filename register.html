<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Starry Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #202A44;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .register-card {
            background-color: #1b2338;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: 80px auto;
        }

        .btn-register {
            background-color: #FFD700;
            color: #202A44;
            font-weight: bold;
        }

        .btn-register:hover {
            background-color: #e6c200;
        }

        a {
            color: #FFD700;
        }
    </style>
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script>
        function loadHTML(id, file) {
            fetch(file).then(res => res.text()).then(data => document.getElementById(id).innerHTML = data);
        }
        loadHTML('navbar-placeholder', 'navbar.html');
    </script>

    <div class="register-card">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form id="register-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-register w-100">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        // Load navbar and footer
        function loadHTML(id, file) {
            fetch(file).then(res => res.text()).then(data => document.getElementById(id).innerHTML = data);
        }
        loadHTML('navbar-placeholder', 'navbar.html');
        loadHTML('footer-placeholder', 'footer.html');

        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.find(u => u.email === email)) {
                alert("Email already registered!");
                return;
            }

            users.push({ name, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert("Account created successfully! Please login.");
            window.location.href = "login.html";
        });
         function loadHTML(id, file) {
                fetch(file).then(res => res.text()).then(data => document.getElementById(id).innerHTML = data);
            }
            loadHTML('navbar-placeholder', 'navbar.html');
            loadHTML('footer-placeholder', 'footer.html');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
