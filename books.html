<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Online Bookstore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #202A44; color: white;">

    <!-- Navbar -->
<div id="navbar-placeholder"></div>
<script>
    function loadHTML(id, file) {
        fetch(file).then(res => res.text()).then(data => document.getElementById(id).innerHTML = data);
    }
    loadHTML('navbar-placeholder', 'navbar.html');
</script>

    <!-- Search & Filter Section -->
    <section class="text-center p-4" style="background-color: #1A2036;">
        <h2 class="text-warning">All Books✨</h2>
    
        <!-- Search -->
        <input type="text" id="search-input-books" placeholder="Search books..." class="form-control w-50 mx-auto my-2">
    
        <!-- Price Filter -->
        <div class="d-flex justify-content-center align-items-center gap-2 mt-2">
            <input type="number" id="min-price" placeholder="Min Price ($)" class="form-control w-auto">
            <input type="number" id="max-price" placeholder="Max Price ($)" class="form-control w-auto">
            <button id="filter-price-btn" class="btn btn-warning">Filter</button>
            <button id="reset-price-btn" class="btn btn-secondary">Reset</button>
        </div>
    </section>

    <!-- Books Grid -->
    <section class="books-container container my-4">
        <div id="books" class="row g-4"></div>
    </section>

    <!-- Footer -->
<div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        const booksContainer = document.getElementById('books');

        function displayBooks(bookArray) {
            booksContainer.innerHTML = '';
            bookArray.forEach(book => {
                const card = document.createElement('div');
                card.classList.add('col-md-3');
                card.innerHTML = `
                    <div class="card book-card p-3 h-100">
                        <img src="${book.img}" class="card-img-top" alt="${book.title}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-white">${book.title}</h5>
                            <p class="card-text text-warning">${book.price}</p>
                            <button class="btn w-100 mt-auto" style="background-color: #FFD700;">Book Details</button>
                        </div>
                    </div>
                `;
                card.querySelector('.book-card').addEventListener('click', () => {
                    window.location.href = `book-details.html?id=${book.id}`;
                });
                booksContainer.appendChild(card);
            });
        }

        displayBooks(books);

        // Search Functionality
        const searchInput = document.getElementById('search-input-books');
        searchInput.addEventListener('input', () => {
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(searchInput.value.toLowerCase()));
            displayBooks(filteredBooks);
        });
    </script>
    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
              // Price filter
            const minPriceInput = document.getElementById('min-price');
            const maxPriceInput = document.getElementById('max-price');
            const filterBtn = document.getElementById('filter-price-btn');
            const resetBtn = document.getElementById('reset-price-btn');

            filterBtn.addEventListener('click', () => {
                const min = parseFloat(minPriceInput.value) || 0;
                const max = parseFloat(maxPriceInput.value) || Infinity;

                const filteredBooks = books.filter(book => {
                    const price = parseFloat(book.price.replace('$', ''));
                    return price >= min && price <= max;
                });

                displayBooks(filteredBooks);
            });

            // Reset filter
            resetBtn.addEventListener('click', () => {
                minPriceInput.value = '';
                maxPriceInput.value = '';
                displayBooks(books);
            });
  
        }

        // Load navbar and footer
        loadHTML('navbar-placeholder', 'navbar.html');
        loadHTML('footer-placeholder', 'footer.html');
    </script>


</body>
