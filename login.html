<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Starry Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #202A44;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            background-color: #1b2338;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            margin: 80px auto;
        }

        .btn-login {
            background-color: #FFD700;
            color: #202A44;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #e6c200;
        }

        a {
            color: #FFD700;
        }
    </style>
</head>

<body>

    <div id="navbar-placeholder"></div>
    <script>
        function loadHTML(id, file) {
            fetch(file).then(res => res.text()).then(data => document.getElementById(id).innerHTML = data);
        }
        loadHTML('navbar-placeholder', 'navbar.html');
    </script>

    <div class="login-card">
        <h3 class="text-center mb-4">Login to Starry Books</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script>


        // Login functionality
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if user exists
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Store logged-in user in localStorage
                localStorage.setItem('loggedInUser', JSON.stringify(user));
                alert(`Welcome back, ${user.name}!`);
                window.location.href = 'index.html'; // redirect to home
            } else {
                alert('Invalid email or password.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
